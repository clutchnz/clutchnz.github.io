<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clutch NZ - Book Now</title>
    <meta name="description" content="A demo of Stripe client-only Checkout" />

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
          </br>
          <h1>Select from one of the options below to secure your spot!</h1>
        </header>
        <div class="sr-container">

          <section class="container">
            <h1>Single</h1>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1HcO6VAnahlRwzuE5NBgNgK5"
            >
              $10.00
            </button>
            <p>One-time access to any of our runs.</p>
          </section>
                    <section class="container">
            <h1>Double</h1>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1HjodtAnahlRwzuEpl0F089N"
            >
              $20.00
            </button>
            <p>One-time access for two people to any of our runs.</p>
          </section>
          <!--<section class="container">
            <h1>Monthly</h1>
            <button
              data-checkout-mode="subscription"
              data-price-id="price_1HfdORAnahlRwzuEoFlWZVOg"
            >
              $15.00
            </button>
            <p>A monthly subscription to all runs & events. Valid for one month. Ongoing charges will apply. Cancel at any time.</p>
          </section>-->
        </div>
        <div id="error-message"></div>
      </div>
    </div>
    <div class="banner">
      <span>
ClutchNZ Limited Â© Copyright 2020 
      </span>
    </div>

    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = 'pk_live_51HZ7YVAnahlRwzuEMmfqppwut9cf6ukXJQhLAffinmWyEqbnOQ2gkDnFtBqX0YE9hK4PMcKjxC9Xt9ImCsLyx41q00WjAXDE4F';
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, '');

      if (PUBLISHABLE_KEY === 'pk_live_51HZ7YVAnahlRwzuEMmfqppwut9cf6ukXJQhLAffinmWyEqbnOQ2gkDnFtBqX0YE9hK4PMcKjxC9Xt9ImCsLyx41q00WjAXDE4F') {
        console.log(
          'Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys'
        );
      }

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl:
                DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
              cancelUrl:
                DOMAIN + 'cancelled.html?session_id={CHECKOUT_SESSION_ID}',
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
